<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='/main.js') }}"></script>
</head>
<body>
  {% block nav %}
  <div id="menu">
    <div class="pure-menu">
        <a class="pure-menu-heading" href="{{ url_for('index') }}">Name</a>

        <ul class="pure-menu-list">
            {% if current_user.is_authenticated %}
            <li class="pure-menu-item"><a href="{{ url_for('logout') }}" class="pure-menu-link">Logout</a></li>
            {% else %}
            <li class="pure-menu-item"><a href="{{ url_for('signin') }}" class="pure-menu-link">Sign in</a></li>
            <li class="pure-menu-item"><a href="{{ url_for('about')}}" class="pure-menu-link">About</a></li>
            {% endif %}
            <li class="pure-menu-item menu-item-divided pure-menu-selected">
                <a href="#" class="pure-menu-link">Terms</a>
            </li>

            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
        </ul>
    </div>
</div>
{% endblock %}

{% block div %}
<div id="main">
  <div class="header">
      <h1 class="reee">Logo</h1>
  </div>

  <div class="content ">
      
      <div class="equipment_grid">
         <img  src="static\Worn_equipment_tab.png" alt="Train">

          <div class='helmet'>
              <img class="helmet_img" src="data:image/jpeg;base64,{{ image }}" alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-head.json" >
          </div>

          <div class="cape">
              <img class="cape_img" src="data:image/jpeg;base64,{{ image }}" alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-cape.json">
          </div>

          <div class="neck">
              <img class="neck_img" src="data:image/jpeg;base64,{{ image }}"   alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-neck.json">
          </div>

          <div class="ammo">
          <img  class="ammo_img" src="data:image/jpeg;base64,{{ image }}" alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-ammo.json" role="button">
          </div>

          <div class="weapon">
            <img class="weapon_img" src="data:image/jpeg;base64,{{ image }}" alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-weapon.json">
          </div>

          <div class="chest">
            <img class="chest_img" src="data:image/jpeg;base64,{{ image }}" alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-body.json">
          </div>

          <div class="sheild">
            <img class="sheild_img" src="data:image/jpeg;base64,{{ image }}" alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-shield.json">
          </div>

          <div class="legs">
            <img class="legs_img" src="data:image/jpeg;base64,{{ image }}" alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-legs.json">
          </div>

          <div class="gloves">
            <img class="gloves_img" src="data:image/jpeg;base64,{{ image }}" alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-hands.json">
          </div>

          <div class="boots">
            <img class="boots_img" src="data:image/jpeg;base64,{{ image }}" alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-feet.json">
          </div>

          <div class="ring">
            <img class="ring_img" src="data:image/jpeg;base64,{{ image }}" alt="https://www.osrsbox.com/osrsbox-db/items-json-slot/items-ring.json">
          </div>
       </div>

       <div hidden class="searchBox">

        <input class="searchInput"type="text" name="" placeholder="Search">
        <button class="searchButton" href="#">
            <i class="material-icons">
                search
            </i>
        </button>
    </div>

    </div>

   
  </div>
</div>
{% endblock %}
</body>
</html>
